name: ðŸš€ Deploy Changes to Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install terser clean-css-cli

    - name: Minify JavaScript
      run: |
        find . -name '*.js' -not -path './node_modules/*' -exec terser {} -o {} \;

    - name: Minify CSS
      run: |
        find . -name '*.css' -not -path './node_modules/*' -exec cleancss -o {} {} \;

    - name: Upload to FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        ftp-server: ${{ secrets.FTP_SERVER }}
        ftp-username: ${{ secrets.FTP_USERNAME }}  # Use GitHub secrets to store credentials
        ftp-password: ${{ secrets.FTP_PASSWORD }}  # Use GitHub secrets to store credentials
